<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Confirm Your Identity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Confirm Your Identity:</h1>

    <form class="form-horizontal", method="POST">
      {% csrf_token %}
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Secret Name</label>
    <div class="col-sm-10">
      <input type="username" name="username" class="form-control"  placeholder="Enter The Secret Name...">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Secret Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Click To Enter The Secret Area</button>
    </div>
  </div>

</form>
</div>
  </body>
</html>
